<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </head>
  <body>
    <!--Main Heading-->
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">
        <h1>Weather Dashboard</h1>
      </span>
    </nav>

    <!--Container for weather data-->
    <div class="container">
      <div class="row">
        <!--Search Column-->
        <div class="col-sm-4 search-col">
          <h2>Search for a city</h2>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="city-input"
              placeholder="Enter a city name"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <input
            class="btn btn-primary"
            id="clear-search"
            type="reset"
            value="Clear Search"
          />
          <form id="weather-history"></form>
        </div>

        <!--Forecast Column-->
        <div class="col-sm-8">
          <div class="row">
            <div class="col-sm-12 forecast-col border border-dark rounded">
              <!--City-->
              <div class="row">
                <div class="col-sm-12">
                  <h3><span id="city-name"></span></h3>
                </div>
              </div>
              <!--Temperature-->
              <div class="row">
                <div class="col-sm-12">
                  <p>Temperature:</p>
                  <span id="temperature"></span>
                </div>
              </div>

              <!--Humidity-->
              <div class="row">
                <div class="col-sm-12">
                  <p>Humidity:</p>
                  <span id="humidity"></span>
                </div>
              </div>

              <!--Wind Speed-->
              <div class="row">
                <div class="col-sm-12">
                  <p>Wind Speed:</p>
                  <span id="wind-speed"></span>
                </div>
              </div>

              <!--UV Index-->
              <p>
                UV Index:<span
                  class="current bg-danger rounded py-2 px-2 text-white"
                  id="uv-index"
                ></span>
              </p>
            </div>
          </div>
          <!--5 Day Forecast-->
          <div class="row">
            <div class="col-sm-12"><h1>5-Day Forecast</h1></div>
          </div>
          <!--Weather Blocks-->
          <div class="col-sm-12" id="future-weather">
            <div class="row text-light">
              <div
                class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="fDate0"></p>
                <p id="fImg0"></p>
                <p>Temp:<span id="fTemp0"></span></p>
                <p>Humidity:<span id="fHumidity0"></span></p>
              </div>
              <div
                class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="fDate1"></p>
                <p id="fImg1"></p>
                <p>Temp:<span id="fTemp1"></span></p>
                <p>Humidity:<span id="fHumidity1"></span></p>
              </div>
              <div
                class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="fDate2"></p>
                <p id="fImg2"></p>
                <p>Temp:<span id="fTemp2"></span></p>
                <p>Humidity:<span id="fHumidity2"></span></p>
              </div>
              <div
                class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="fDate3"></p>
                <p id="fImg3"></p>
                <p>Temp:<span id="fTemp3"></span></p>
                <p>Humidity:<span id="fHumidity3"></span></p>
              </div>
              <div
                class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="fDate4"></p>
                <p id="fImg4"></p>
                <p>Temp:<span id="fTemp4"></span></p>
                <p>Humidity:<span id="fHumidity4"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
