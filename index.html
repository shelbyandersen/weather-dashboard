<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </head>
  <body>
    <!--Main Heading-->
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">
        <h1>Weather Dashboard</h1>
      </span>
    </nav>

    <!--Container for weather data-->
    <div class="container">
      <div class="row">
        <!--Search Column-->
        <div class="col-sm-4 search-col">
          <h2>Search for a city</h2>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="city-input"
              placeholder="Enter a city name"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <input
            class="btn btn-primary"
            id="clear-search"
            type="reset"
            value="Clear Search"
          />
          <form id="weather-history"></form>
        </div>

        <!--Forecast Column-->
        <div class="col-sm-7">
          <div class="row">
            <div class="col-sm-12 forecast-col border border-dark rounded">
              <!--City-->
              <div class="row">
                <div class="col-sm-12">
                  <span id="city-name"></span>
                </div>
              </div>
              <!--Temperature-->
              <div class="row">
                <div class="col-sm-12">
                  <span id="temperature"></span>
                </div>
              </div>

              <!--Humidity-->
              <div class="row">
                <div class="col-sm-12">
                  <span id="humidity"></span>
                </div>
              </div>

              <!--Wind Speed-->
              <div class="row">
                <div class="col-sm-12">
                  <span id="wind-speed"></span>
                </div>
              </div>

              <!--UV Index-->
              <div class="row">
                <div class="col-sm-12">
                  <span id="uv-index"></span>
                </div>
              </div>
            </div>
          </div>
          <!--5 Day Forecast-->
          <div class="row">
            <div class="col-sm-12"><h1>5-Day Forecast</h1></div>
          </div>
          <!--Weather Blocks-->
          <div class="row">
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
